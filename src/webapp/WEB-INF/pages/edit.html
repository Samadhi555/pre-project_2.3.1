<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Edit</title>
</head>
<body>
<h1>Изменение данных пользователя</h1>
<form method="post" action="/edit">
  <input type="hidden" name="id" th:value="${user.id}">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstname" th:value="${user.firstname}" required><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastname" th:value="${user.lastname}" required><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" th:value="${user.age}" required><br>

  <button type="submit">Обновить данные</button>
</form>
<a href="/">Назад к таблице</a>
</body>
</html>
